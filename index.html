<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charakterbogen – Warhammer Fantasy</title>

  <!-- Fonts: Fraktur-Schrift für Überschriften, Podkova für Fließtext -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Podkova&display=swap" rel="stylesheet">

  <!-- Styles: zentrales Stylesheet für Layout & Farben -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Passwortschutz Overlay -->
  <div id="password-overlay" class="overlay">
    <div class="overlay-content">
      <h2>🔒 Zugang</h2>
      <p>Bitte Passwort eingeben:</p>
      <input type="password" id="password-input" maxlength="20">
      <button id="password-submit">OK</button>
    </div>
  </div>

  <!-- Hauptcontainer mit Titel und optionalem Logout-Button -->
  <header>
    <h1>Charakterbogen</h1>
    <button id="logout" style="display:none">Logout</button><!-- Logout erscheint nach Authentifizierung -->
  </header>

  <!-- Verwaltung zum Umschalten/Erstellen/Löschen von Charakteren -->
  <section id="character-management" class="character-management">
    <select id="character-select"></select><!-- Dropdown mit vorhandenen Charakteren -->
    <button id="new-character">➕ Neu</button><!-- legt basierend auf Char-Namen einen neuen Eintrag an -->
    <button id="delete-character">🗑️ Löschen</button><!-- entfernt aktuellen Charakter -->
  </section>

  <main id="main-content">
    <!-- Sections werden dynamisch aus sections.js gerendert -->
  </main><!-- hier werden beim Start alle Bereiche eingefügt -->

  <footer>
    <p>⚔ Warhammer Fantasy Charakterbogen – Version 0.8.2</p><!-- einfache Fußzeile mit Version -->
  </footer>

  <!-- Scripts: zunächst Struktur, dann Logik laden -->
  <script src="js/sections.js"></script>
  <script src="js/logic.js"></script>
</body>
</html>
