<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Charakterbogen – Warhammer Fantasy</title>

  <!-- Fonts: Fraktur-Schrift für Überschriften, Podkova für Fließtext -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Podkova&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/black-chancery" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/deutsch-gothic" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/cloister-black" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/old-english-text-mt" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/kingthings-petrock" rel="stylesheet">

  <!-- Styles: getrennte Stylesheets für Mobile und Desktop -->
  <link rel="stylesheet" href="css/style-mobile.css" media="(max-width: 1199px)">
  <link rel="stylesheet" href="css/style-desktop.css" media="(min-width: 1200px)">
</head>
<body>
  <!-- Passwortschutz Overlay -->
  <div id="password-overlay" class="overlay">
    <div class="overlay-content">
      <h2>🔒 <span data-i18n="access"></span></h2>
      <p data-i18n="password_prompt"></p>
      <input type="password" id="password-input" maxlength="20">
      <button id="password-submit" data-i18n="ok"></button>
    </div>
  </div>

  <!-- Hauptcontainer mit Titel -->
  <header>
    <h1 data-i18n="character_sheet"></h1>
  </header>

  <!-- Verwaltung zum Umschalten/Erstellen/Löschen von Charakteren -->
  <section id="character-management" class="character-management">
    <div class="top-row">
      <h2 id="character-select-label" data-i18n="character_selection"></h2>
      <button id="cycle-character">⇄</button><!-- wechselt durch vorhandene Charaktere -->
      <button id="new-character">✠</button><!-- legt basierend auf Char-Namen einen neuen Eintrag an -->
      <button id="delete-character">❌</button><!-- entfernt aktuellen Charakter -->
      <button id="import-character">📥</button>
      <button id="export-character">📤</button>
      <button id="settings">⚙️</button><!-- öffnet Einstellungen -->
      <input type="file" id="import-file" accept="application/json" style="display:none">
    </div>
    <div class="char-fields">
      <div id="current-character" class="current-character-field"></div>
    </div>
  </section>

  <main id="main-content">
    <!-- Sections werden dynamisch aus sections.js gerendert -->
  </main><!-- hier werden beim Start alle Bereiche eingefügt -->

  <footer>
    <p>⚔ Warhammer Fantasy Charakterbogen – Version 0.8.2</p><!-- einfache Fußzeile mit Version -->
  </footer>

  <!-- Scripts: Übersetzungen, Struktur und Logik -->
  <script src="js/translations.js"></script>
  <script src="js/sections.js"></script>
  <script src="js/logic.js"></script>
</body>
</html>
